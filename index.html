    <!doctype html>
    <html class="no-js" lang="">
        <head>
            <meta charset="utf-8">
            <meta http-equiv="x-ua-compatible" content="ie=edge">
            <title>AmaliaVR</title>
            <meta name="description" content="">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
            <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.1.0/dist/aframe-physics-system.min.js"></script>
            <script src="https://unpkg.com/super-hands@2.0.2/dist/super-hands.min.js"></script>
            <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
        </head>
        <body>
        <a-scene>
            <!-- ASSETS -->
            <a-assets>
                <img id="segment" src="assets/segment.PNG">
            </a-assets>
            <a-assets>
                <img src="assets/play.png" id="icon_play" crossorigin="anonymous">
                <img src="assets/pause.png" id="icon_pause" crossorigin="anonymous">
                <img id="sky" src="assets/background_elements.png">
                <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png"  crossorigin="anonymous">
            </a-assets>
            <a-assets>
                <video id="test" autoplay loop="true" src="assets/small.mp4"></video>
            </a-assets>
            <!-- END ASSETS-->
            <!--VIDEO-->
            <a-video src="#test" id="amalia"  width="16" height="8" position="0 6 -10"></a-video>
            <!--<a-videosphere src="img/small.mp4"></a-videosphere>-->
            <!--END VIDEO-->
            <!-- CONTROLS -->
            <a-image id="play" width="3" height="3" src="#icon_play" position="0 4.5 -6"></a-image>
            <a-image id="pause" width="3" height="3" src="#icon_pause" position="0 4.5 -6"></a-image>
            <!--END CONTROLS-->
            <!-- PROGRESSBAR -->
            <a-entity id="progress-bar" geometry="primitive: plane; width: 4; height: 0.06;"
                      material="transparent: true; visible:true; opacity: 0;" position="0 0.1 -6">
                <a-plane id="progress-bar-track" width="4" height="0.06" color="black" position="0 2.5 0.005" opacity="0.2" visible="true"></a-plane>
                <a-plane id="progress-bar-fill" width="0" height="0.06" color="#7198e5" position="-2 2.5 0.01" visible="true"></a-plane>
            </a-entity>
                <!-- END PROGRESSBAR -->
            <!-- MOVABLE BLOCK-->

            <!-- END MOVABLE BLOCKS-->
            <a-box color="blue" depth="0.1" height="2" width="1" position="3 2 -2" static-body></a-box>
            <a-box color="blue" depth="0.1" height="2" width="1" position="-2 2 -2" static-body></a-box>
            <!-- TIMELINE BLOCKS -->
            <a-box src="#segment" depth="0.1" height="4" width="5" position="11 7 -10" static-body></a-box>
            <a-box color="tomato" depth="0.1" height="4" width="2" position="-8 7 -8" rotation="40 50" static-body></a-box>
            <a-box color="tomato" depth="0.1" height="3" width="2" position="-0 9.5 -7" rotation="40" static-body></a-box>
            <a-box color="tomato" depth="0.1" height="3" width="2" position="-3 9.5 -7" rotation="40" static-body></a-box>
            <a-box color="tomato" depth="0.1" height="3" width="2" position="3 9.5 -7" rotation="40" static-body></a-box>
            <a-box color="tomato" depth="0.1" height="2" width="9" position="0 1 -10" static-body></a-box>
            <a-box color="tomato" depth="0.1" height="4" width="2" position="-8 3 -8" rotation="0 50" static-body></a-box>
            <a-box color="tomato" depth="0.1" height="4" width="2" position="10 2 -10" static-body></a-box>
            <!-- END TIMELINE BLOCKS -->
            <!-- PLUGIN SUPERHAND CONTROLLER -->
            <a-entity
                    oculus-touch-controls="hand: left"
                    mixin="controller">
            </a-entity>
            <a-entity
                    oculus-touch-controls="hand: right"
                    mixin="controller">
            </a-entity>
            <!-- END - PLUGIN SUPERHAND CONTROLLER -->
            <!-- ENVIRONMENT -->
            <a-sky src="#sky"></a-sky>
            <a-entity
                    geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
                    material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"
                    position="0 0 -40"></a-entity>
            <!-- END ENVIRONMENT -->
            <script src="js/main.js"></script>
        </a-scene>

        </body>

    </html>
