<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AmaliaVR</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.1.0/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/super-hands@2.0.2/dist/super-hands.min.js"></script>
        <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    </head>
    <body>
    <a-scene>
        <!-- ASSETS -->
        <a-assets>
            <img id="segment" src="assets/segment.PNG">
            <img id="event" src="assets/events.PNG">
            <img id="keys" src="assets/keys.PNG">
        </a-assets>
        <a-assets>
            <img src="assets/play.png" id="icon_play" crossorigin="anonymous">
            <img src="assets/pause.png" id="icon_pause" crossorigin="anonymous">
            <img src="assets/control_bar.png" id="control_bar" crossorigin="anonymous">
            <img src="assets/volume.png" id="icon_volume" crossorigin="anonymous">
            <img id="sky" src="assets/background_elements.png">
            <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png"  crossorigin="anonymous">
        </a-assets>
        <a-assets>
            <video id="video"   loop="true" src="assets/video.mp4"></video>
        </a-assets>
        <!-- END ASSETS-->
        <!--VIDEO-->
        <a-video src="#video" id="amalia"  width="16" height="8" position="0 6 -10" ></a-video>
        <!--END VIDEO-->
        <!-- CONTROLS -->
        <!--<a-image id="play" width="3" height="3" src="#icon_play" position="0 4.5 -6"></a-image>-->
        <a-image id="pause" width="2" height="2" src="#icon_pause" position="0 4.5 -6" color="#5e5e5e"></a-image>
        <a-image id="volume" width="1" height="1" src="#icon_volume" position="3 1.2 -6"></a-image>
        <a-image id="control" width="15" height="15" src="#control_bar" position="-0.5 4.2 -6"></a-image>
        <!--END CONTROLS-->
        <!-- TIMELINE BLOCKS -->
        <a-box src="#segment" depth="0.1" height="4" width="10" position="11 7 -10" rotation="0 -25" static-body></a-box>
        <a-box src="#event" depth="0.1" height="4" width="10" position="-14 7 -10" rotation="0 25" static-body></a-box>
        <a-box src="#keys" depth="0.1" height="4" width="10" position="-14 4 -10" rotation="0 25" static-body></a-box>
        <!-- END TIMELINE BLOCKS -->
        <!-- PLUGIN SUPERHAND CONTROLLER -->
        <a-entity
                oculus-touch-controls="hand: left"
                mixin="controller">
        </a-entity>
        <a-entity
                oculus-touch-controls="hand: right"
                mixin="controller">
        </a-entity>
        <!-- END - PLUGIN SUPERHAND CONTROLLER -->
        <!-- ENVIRONMENT -->
        <a-sky src="#sky"></a-sky>
        <a-entity
                geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
                material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"
                position="0 -1 -40"></a-entity>
        <!-- END ENVIRONMENT -->
    </a-scene>
    </body>
</html>
